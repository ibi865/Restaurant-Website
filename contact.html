<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gourmet Delights</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body class="body-m"> 
    <!-- Sidebar Section -->
    <aside class="sidebar">
        <div class="logo-c">
            <img src="img/logo2.png" alt="Gourmet Delights Logo" class="logo">

        </div>
        <div class="options">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="signup.html">Signup/login</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Contact Section -->
        
        <section id="contact" class="contact">
            <div class="img">
                <img src="img/contact (2).png" alt="">
            </div>
            <h2>Contact Us</h2>
            <div class="main">
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
                <div class="contact-info-wrapper">
                <div class="contact-info">
                    <div class="info-box">
                        <p><b>CALL US</b></p>
                        <p><strong>Phone:</strong> (123) 456-7890</p>
                    </div>
                    <div class="info-box">
                        <p><b>LOCATION</b></p>
                        <p><strong>Address:</strong> 123 Culinary Street, Foodie City, FC 12345</p>
                    </div>
                    <div class="info-box">
                        <p><b>EMAIL</b></p>
                        <p><strong>Email:</strong> info@gourmetdelights.com</p>
                    </div>
                </div>
               
            </div>
        </section>
        
    </div>

    <!-- Footer Section -->
    <footer class="footer-m">
        <p>&copy; 2024 Gourmet Delights. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
